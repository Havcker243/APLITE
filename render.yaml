services:
  - type: web
    name: aplite-backend
    env: python
    region: oregon
    plan: starter
    rootDir: aplite-backend
    buildCommand: pip install -r requirements-backend.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DATABASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: UPI_SECRET_KEY
        sync: false
      - key: DATA_ENC_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET_KEY
        sync: false
      - key: SUPABASE_JWKS_URL
        sync: false
      - key: FRONTEND_ORIGINS
        sync: false
      - key: FRONTEND_ORIGIN_REGEX
        sync: false
      - key: SESSION_COOKIE_SAMESITE
        value: none
      - key: SESSION_COOKIE_SECURE
        value: "1"
      - key: ADMIN_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
